{% extends "base.html" %}
{% block content %}
  <h2 class="text-center">Мероприятия</h2>
  <div class="container-fluid">
    <div class="row">
      {%for event in events%}
        <div class="col my-2">
          <div href="/event/{{event.id}}" class="card">
            <div class="card-body">
              <h5 class="card-title">{{event.name}}</h5>
              <a class="card-link card-subtitle text-muted s" href="/place/{{event.place.id}}">{{event.place.name}}</a>
              <p class="card-subtitle text-muted s">{{event.datetime.strftime("%d.%m.%y %H:%M") if event.datetime else 'Время не указано'}}</p>

            </div>
            <div class="card-body">
              <a class="btn btn-outline-primary" href="/event/{{event.id}}">Информация</a>
              <a class="btn btn-outline-secondary" href="/buy/event/{{event.id}}">Купить билет</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}>
